<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FanartOnline</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="header">
        <div class="nav-dig-img">
            <h2 class="logop1">Fanart<h2 class="logop2">Online</h2></h2>
        </div>
        <nav class="navbar">
            <a href="#" id="home">Home</a>
            <a href="#" id="sobre">Sobre</a>
            <a href="#" id="Cadastrar-se">Cadastrar-se</a>
            <a href="#" id="login">Login</a>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="container">
                <input class="inputs" type="text" placeholder="Nome Completo">
                <input class="inputs" type="email" name="email" id="email" placeholder="E-mail">
                <div class="senhas">
                    <input class="inputs" type="password" name="senha" id="senha" placeholder="Senha">
                    <input class="inputs" type="password" name="senha" id="senha" placeholder="Confirmação de Senha">
                </div>
                <input class="inputs" type="text" src="" alt="imagem" placeholder="Selecionar Fanart">
                <input class="inputs" type="url" name="instagram" id="instagram" placeholder="Instagram">
                <input class="inputs" type="date" name="data" id="data">
                <input class="submit-input" type="submit" value="Cadastrar">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright"> Copyright &#169 Equipe FanartOnline 2022 -<a class="encontre-me" href="#">Mais Informações</a></p>
    </footer>

</body>

</html>
